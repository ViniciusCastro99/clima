<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
       
        <form id="form-container">
            <div>
                <input type="text" id="cities" value="São Paulo">
                <button id="search-btn"><i class="bi bi-search"></i></button>
            </div>
        </form>

        

        <section id="temperature-display-container" class="hide">
                <h2 id="chosen-city"></h2>
                <div id="current-temperature"></div>
                <p id="initialMenssage">Escolha a cidade e veja informações de clima e tempo!</p>
                
                <div id="other-information">
                    <div class="information">
                        <span class="hide">Umidade: </span><div id="humidity"></div>
                    </div>
                    <div class="information">
                        <span class="hide">Tempo: </span><div id="description"></div>
                    </div>
                </div>
               
        </section>


    </main>
    
</body>
</html>
